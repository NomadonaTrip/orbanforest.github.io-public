  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-KR5FFXM5"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <special-header></special-header>

    <script type="text/javascript">
      var submitted = false;
    </script>
    <iframe
      name="hiddenConfirm"
      id="hiddenConfirm"
      style="display: none"
      onload="if(submitted){window.location='submission.html';}"
    ></iframe>

    <div class="contact-page">
      <div class="contact-message">
        <h1>How can we help?</h1>

        <p>
          We love to hear about your business and how we can help you build
          trust with your online customers.
        </p>
        <ul>
          <li>Phone: 3659948961</li>
          <li>Email: hello@orbanforest.ca</li>
        </ul>
      </div>
      <div class="contact-form">
        <form
          action="https://docs.google.com/forms/d/e/1FAIpQLSesjY4qnAxFL9KpDTD-4WENKAVXbmN3lQdbjP7Gz7sgFPWZyg/formResponse"
          method="post"
          target="hiddenConfirm"
          onsubmit="submitted=true"
        >
          <div class="personal-information">
            <div id="client-name">
              <div id="first-name">
                <!--First_Name-->
                <label for="entry.975620844">First_Name</label><br />
                <input
                  required
                  type="text"
                  name="entry.975620844"
                  placeholder="First_Name"
                /><br />
              </div>
              <div id="last-name">
                <!--Last_Name-->
                <label for="entry.584402678">Last_Name</label><br />
                <input
                  required
                  type="text"
                  name="entry.584402678"
                  placeholder="Last_Name"
                /><br />
              </div>
            </div>
            <div id="client-contact">
              <div id="email-address">
                <!--Email-->
                <label for="entry.895495998">Email</label><br />
                <input
                  required
                  type="email"
                  name="entry.895495998"
                  placeholder="Email"
                /><br />
              </div>
              <div id="phone-number">
                <!--Phone-->
                <label for="entry.1990991459">Phone</label><br />
                <input
                  type="text"
                  name="entry.1990991459"
                  placeholder="Phone_number"
                /><br />
              </div>
            </div>
            <div id="company-url">
              <!--Company url-->
              <label for="entry.698740086">Website address</label><br />
              <input
                type="text"
                name="entry.698740086"
                placeholder="website"
              /><br />
            </div>
          </div>
          <div class="project-info">
            <div id="service-required">
              <!--What service? radio button-->
              <label for="entry.337940532">What Service do you desire?</label
              ><br />
              <div>
                <input
                  type="checkbox"
                  name="entry.337940532"
                  value="Website Development"
                />
                <label for="Website Development">Website Development</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  name="entry.337940532"
                  value="3D Animation"
                />
                <label for="3D Animation">3D Animation</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  name="entry.337940532"
                  value="2D Animation"
                />
                <label for="2D Animation">2D Animation</label><br />
              </div>
              <div>
                <input
                  type="checkbox"
                  name="entry.337940532"
                  value="Motion Graphics"
                />
                <label for="Motion Graphics">Motion Graphics</label><br />
              </div>
              <div>
                <input
                  type="checkbox"
                  name="entry.337940532"
                  value="Illustration"
                />
                <label for="Illustration">Illustration</label><br />
              </div>
              <div>
                <label for="Other">Other</label><br />
                <input
                  type="text"
                  name="entry.337940532.other_option_response"
                  placeholder="Specify"
                /><br />
              </div>
            </div>
            <div id="timeline">
              <!--How quickly?-->
              <div>
                <label for="entry.239293665"
                  >How quickly do you need this?</label
                ><br />
              </div>
              <div>
                <input
                  type="radio"
                  name="entry.239293665"
                  value="Within the next 2 weeks"
                />
                <label for="entry.239293665">Within the next 2 weeks</label
                ><br />
              </div>
              <div>
                <input
                  type="radio"
                  name="entry.239293665"
                  value="Within the next month"
                />
                <label for="entry.239293665">Within the next month</label><br />
              </div>
              <div>
                <input
                  type="radio"
                  name="entry.239293665"
                  value="Within the next 3 months"
                />
                <label for="entry.239293665">Within the next 3 months</label
                ><br />
              </div>
              <div>
                <input
                  type="radio"
                  name="entry.239293665"
                  value="More than 3 months time"
                />
                <label for="entry.239293665">More than 3 months time</label
                ><br />
              </div>
            </div>

            <div id="Budget">
              <!--Budget-->
              <label for="entry.367994938">Budget</label><br />

              <input
                type="radio"
                name="entry.367994938"
                value="Less than $4,000"
              />
              <label for="Less than $4000"> Less than $4000 </label><br />
              <input
                type="radio"
                name="entry.367994938"
                value="$4,000 - $9,999"
              />
              <label for="$4000 - $9,999"> $4000 - $9,999 </label><br />
              <input
                type="radio"
                name="entry.367994938"
                value="$10,000 - $20,000"
              />
              <label for="$10,000 - $20,000"> $10,000 - $20,000 </label><br />
              <input
                type="radio"
                name="entry.367994938"
                value="Greater than $20,000"
              />
              <label for="Less than $4000"> Greater than $20,000 </label><br />
            </div>

            <div id="channel">
              <!--How did you hear about us-->
              <label for="entry.835954693">How did you hear about us?</label
              ><br />
              <input type="radio" name="entry.835954693" value="By referral" />
              <label for="entry.835954693">By referral</label><br />
              <input
                type="radio"
                name="entry.835954693"
                value="From social media"
              />
              <label for="entry.835954693">From social media</label><br />
              <input type="radio" name="entry.835954693" value="From search" />
              <label for="entry.835954693">From search</label><br />
              <label for="Other">Other</label><br />
              <input
                type="text"
                name="entry.835954693.other_option_response"
                placeholder=""
              /><br />
            </div>
            <div id="message">
              <!--Your message-->
              <label for="entry.291197692"
                >Your space to ask questions. Tell us your goals for the
                project, or anything else you need us to know.</label
              ><br />

              <textarea
                name="entry.291197692"
                rows="4"
                cols="50"
                wrap="hard"
                placeholder="Your message."
              ></textarea
              ><br />
            </div>
          </div>
          <button type="submit">Submit</button>
